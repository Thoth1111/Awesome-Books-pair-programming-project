<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
</head>

<body>
    <h1>Awesome Books</h1> 
    <section class="Book-list">
       
        <table class="table">
            <thead class="table_head">
                <tr>
                    <td>Book Tittle</td>
                    <td>Book Author</td>
                </tr>
            </thead>
            <tbody class="table_body">
                <tr>
                    <td></td>
                    <td></td>
                    <td><button id=${i} class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <form method="post" action="#">
        <fieldset class="form_data">
            <input type="text" id="title" name="title" placeholder="Title" value="" class="title_input" required> <br><br>
            <input type="text" id="author" name="author" placeholder="Author" value="" class="author_input" required>
        </fieldset>

        <fieldset class="form_action">
            <button class="add_btn" type="button" id="add">Add</button>
        </fieldset>
    </form>

</body>
<script src="./index.js"></script>

</html>
